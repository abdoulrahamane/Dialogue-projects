<!--
  Generated template for the NetworkinfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dernierv">
    <ion-title>Station mobile info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <p class="p">Sim info</p>
       
        <ion-list *ngIf="simInfo">
          <ion-item  ><b>Pays</b> {{ simInfo.countryCode }}
          </ion-item>  
        </ion-list>
        <ion-card  *ngFor= "let card of cards" >
          <ion-card-header>
            {{card.carrierName}}
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <button ion-item (click)="onNavigate(networkinfoPage)" >
              <b>l'index du slot</b><br> {{ card.simSlotIndex }}
              </button><br>
              <button ion-item (click)="onNavigate(networkinfoPage)" >
              <b> le nom de l'utilisateur</b><br> {{ card.displayName }}
              </button><br>
              <button ion-item (click)="onNavigate(networkinfoPage)" >
              <b>le roaming</b><br> {{ card.isNetworkRoaming }}
              </button><br>
              <button ion-item (click)="onNavigate(networkinfoPage)" >
              <b>le roaming</b><br> {{ card.isDataRoaming }}
              </button><br>
            </ion-list>
          </ion-card-content>
        </ion-card>
        <p class="p">Telephone Info</p>
        <ion-list no-lines>
          <ion-card  *ngFor="let item of items">
            <ion-card-content>
              <ion-list>
                <ion-item  style="color:#fff" ><b>{{ item.key }}</b> <br> {{item.value}}</ion-item>  
              </ion-list>
            </ion-card-content>
          </ion-card>
          </ion-list>
        
          <ion-list>
            <ion-item *ngFor="let d of mobileId">
                <p>{{d.caller}}</p>
                <p>{{d.type}}</p>
            </ion-item>
        </ion-list>
             
</ion-content>
