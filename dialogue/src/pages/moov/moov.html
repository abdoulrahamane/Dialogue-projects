    <ion-navbar color="dernierv">
        <button ion-button menuToggle (click)="onToggleMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>

</ion-header>
<ion-content>
    <div class="slide">
        <ion-slides pager="true" parallax="true"  (click)="showInterstitialAd()">

            <img src="assets/imgs/moov.jpeg" class="ion-slideimg" >

          <ion-slide>
            <img src="assets/imgs/moov1.jpg" class="ion-slideimg" >
          </ion-slide>
        </ion-slides>
      </div> 
      <ion-list>
        <button ion-item  navPush="MoovcomptePage">

            <img src="assets/imgs/compte.png">

          <h3 class="h80">je gere mon compte </h3>
        </button>
        <button ion-item navPush="MoovsousPage">

          <h3 class="h80">mon forfait et moi </h3>
        </button>
        <button ion-item navPush="MoovtransfertPage">
          <ion-avatar item-start>
            <img src="assets/imgs/c.png">
          </ion-avatar>
          <h2 class="h80">Moov Flooz</h2>
          <h3 class="h80">Garant de ma securité </h3>
          </button>
          <button ion-item navPush="MoovflooztransfertPage">

        </button>
